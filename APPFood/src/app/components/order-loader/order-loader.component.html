<ion-list>
  <ion-item lines="none">
    <ion-thumbnail slot="start" class="fundo">
      <ion-skeleton-text [animated]="true" ></ion-skeleton-text>
    </ion-thumbnail>

    <ion-label slot="start">
      <h3>
        <ion-skeleton-text [animated]="true" class="fundo" style="width: 80%;"></ion-skeleton-text>
      </h3>
      <p>
        <ion-skeleton-text [animated]="true" class="fundo" style="width: 60%;"></ion-skeleton-text>
      </p>
      <p>
        <ion-skeleton-text [animated]="true" class="fundo" style="width: 30%;"></ion-skeleton-text>
      </p>
    </ion-label>
    
  </ion-item>
</ion-list>
