<ion-list>
  <ion-item lines="none">
    <ion-label style="margin-bottom: 0%;">
      <h4>{{order?.name}}</h4>
    </ion-label>
  </ion-item>

  <ion-item>
    <ion-label>
      <ion-list lines="none" class="list-itens">
        <ion-item *ngFor="let request of order.requests" lines="none" class="request-item"> 
          {{ request }}
        </ion-item>
      </ion-list>

      <ion-item lines="none"> 
        <ion-text>
          <h3 class="price">R$: {{order?.price}}</h3>
        </ion-text>

        <ion-note *ngIf="order?.delivered" slot="end" color="dark">
          Entregue
          <ion-icon name="checkmark-circle-outline" color="success"></ion-icon>
        </ion-note>
    
        <ion-note *ngIf="order?.delivered == false" slot="end" color="dark">
          NÃ£o Entregue
          <ion-icon name="close-circle-outline" color="danger"></ion-icon>
        </ion-note>
      </ion-item>

      <p lines="true" style="margin-top: 2%;">{{order?.data}}, {{order?.city}}</p>
      
      <ion-row>
        <ion-col col="5">
          <ion-button fill="outline" expand="block">
            Pedir Novamente
          </ion-button>
        </ion-col>

        <ion-col col="5">
          <ion-button fill="outline" expand="block" color="dark">
            Conversas
          </ion-button>
        </ion-col>
      </ion-row>

    </ion-label>
  </ion-item>

</ion-list>
